<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<article class="start">
		<h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
		<button type="button" class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
	</article>
	<article class="question">
		<div class="progress mt-5">
			<div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
		</div>
		<h2 id="title" class="text-center mt-5">문제</h2>
		<input id="type" type="hidden" value="EI">
		<button id="A" type="button" class="btn btn-primary mt-5">A</button>
		<button id="B" type="button" class="btn btn-primary mt-5">B</button>
	</article>
	<article class="result">
		<img id="img" class="rounded-circle mt-5" src="lion.jpg" alt="animal image">
		<h2 id="animal" class="text-center mt-5">동물이름</h2>
		<h3 id="description" class="text-center mt-5">설명</h3>
	</article>
	<input type="hidden" id="EI" value="0">
	<input type="hidden" id="SN" value="0">
	<input type="hidden" id="TF" value="0">
	<input type="hidden" id="JP" value="0">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script>
		var num = 1;
		var q = {
			 1: {"title": "문제  1번", "type": "EI", "A": "E", "B": "I"},
			 2: {"title": "문제  2번", "type": "EI", "A": "E", "B": "I"},
			 3: {"title": "문제  3번", "type": "EI", "A": "E", "B": "I"},
			 4: {"title": "문제  4번", "type": "SN", "A": "S", "B": "N"},
			 5: {"title": "문제  5번", "type": "SN", "A": "S", "B": "N"},
			 6: {"title": "문제  6번", "type": "SN", "A": "S", "B": "N"},
			 7: {"title": "문제  7번", "type": "TF", "A": "T", "B": "F"},
			 8: {"title": "문제  8번", "type": "TF", "A": "T", "B": "F"},
			 9: {"title": "문제  9번", "type": "TF", "A": "T", "B": "F"},
			10: {"title": "문제 10번", "type": "JP", "A": "J", "B": "P"},
			11: {"title": "문제 11번", "type": "JP", "A": "J", "B": "P"},
			12: {"title": "문제 12번", "type": "JP", "A": "J", "B": "P"}
		}
		var result = {
			"ESTJ": {"animal": "하마", "description": "하마 설명", "img": "lion.jpg"},
			"ESTP": {"animal": "토끼", "description": "토끼 설명", "img": "lion.jpg"},
			"ESFJ": {"animal": "호랑이", "description": "호랑이 설명", "img": "lion.jpg"},
			"ESFP": {"animal": "사슴", "description": "사슴 설명", "img": "lion.jpg"},
			"ENTJ": {"animal": "문어", "description": "문어 설명", "img": "lion.jpg"},
			"ENTP": {"animal": "오징어", "description": "오징어 설명", "img": "lion.jpg"},
			"ENFJ": {"animal": "해마", "description": "해마 설명", "img": "lion.jpg"},
			"ENFP": {"animal": "사람", "description": "사람 설명", "img": "lion.jpg"},
			"ISTJ": {"animal": "코끼리", "description": "코끼리 설명", "img": "lion.jpg"},
			"ISTP": {"animal": "기린", "description": "기린 설명", "img": "lion.jpg"},
			"ISFJ": {"animal": "원숭이", "description": "원숭이 설명", "img": "lion.jpg"},
			"ISFP": {"animal": "코뿔소", "description": "코뿔소 설명", "img": "lion.jpg"},
			"INTJ": {"animal": "얼룩말", "description": "얼룩말 설명", "img": "lion.jpg"},
			"INTP": {"animal": "소", "description": "소 설명", "img": "lion.jpg"},
			"INFJ": {"animal": "돼지", "description": "돼지 설명", "img": "lion.jpg"},
			"INFP": {"animal": "치타", "description": "치타 설명", "img": "lion.jpg"},
		}
		function start() {
			$(".start").hide();
			$(".question").show();
			next();
		}
		$("#A").click(function(){
			var type = $("#type").val();
			var preValue = $("#"+type).val();
			$("#"+type).val(parseInt(preValue)+1);
			next();
		});
		$("#B").click(function(){
			next();
		});
		function next() {
			if (num == 13) {
				$(".question").hide();
				$(".result").show();
				var mbti = "";
				mbti = $("#EI").val() >= 2?mbti+"E":mbti+"I";
				mbti = $("#SN").val() >= 2?mbti+"S":mbti+"N";
				mbti = $("#TF").val() >= 2?mbti+"T":mbti+"F";
				mbti = $("#JP").val() >= 2?mbti+"J":mbti+"P";
				$("#img").attr('src', result[mbti]["img"]);
				$("#animal").html(result[mbti]["animal"]);
				$("#description").html(result[mbti]["description"]);

			} else {
				$(".progress-bar").attr('style', "width: calc(100/12*"+num+"%)");
				$("#title").html(q[num]["title"]);
				$("#type").val(q[num]["type"]);
				$("#A").html(q[num]["A"]);
				$("#B").html(q[num]["B"]);
				num++;
			}
		}
	</script>
</body>
</html>
